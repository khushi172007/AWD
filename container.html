<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto;
    gap:5px;
    background-color: blueviolet;
    padding: 5px;
}

.grid-container >div {
    background-color: aqua;
    text-align: center;
    font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Container</h1>


<div class="grid-container">
  <div> 1</div>
  <div>2 </div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>

</body>
</html>
