<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Circle Transition</title>
    <style>
        svg {
            width: 200px;
            height: 200px;
        }

        circle {
            transition: all 5s ease;
        
        }

        circle:hover {
            r: 48; 
            fill:rgb(108,12,127); 
    </style>
</head>
<body>
    <svg height="200" width="200">
        <circle r="40" cx="50" cy="50" fill="blue" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
